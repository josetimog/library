<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='app.js' defer></script>
    <title>Library</title>
</head>
<body>
    
    <header>
        <h1>LIBRARY</h1>
    </header>

    <div class="main">

        <div class='button-container'>
            <button id="modal-new-book">ADD A NEW BOOK</button>
        </div>

        <!-- MODAL -->
        <button id="modal-btn"> click me, I make a modal</button>
        <div class='modal'>

            <div class='modal-content'>
                <span class='close-btn'>&times;</span>
                <h1>Add A New Book</h1>
                <form>
                    <fieldset>

                        <label for='book-title'>Title:</label><br>
                        <input type='text' id='book-title' name='book-title'><br><br>

                        <label for='book-author'>Author:</label><br>
                        <input type='text' id='book-author' name='book-author'><br><br>

                        <label for='book-pages'>Pages:</label><br>
                        <input type='text' id='book-pages' name='book-pages'><br><br>

                        <label for='book-read'>I have read this book:</label>
                        <input type='checkbox' id='book-read' name='book-read' value='true'>
                        <br>
                        <br>

                        <input type="submit" value="Submit">

                    </fieldset>
                </form>
            </div>
        </div>

        <div class='book-shelf'>

        </div>

    </div>

    <footer>
        <p>Copyright &copy ODIN PROJECT 2022</p>
    </footer>
</body>
</html>
